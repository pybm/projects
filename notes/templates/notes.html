<!DOCTYPE html>
<html>
<title>Notes</title>
<body>

    <ul>
        {% for x in notes %}
          <h3>{{ x.name }}</h3>
          <h4>{{ x.details }}</h4>
          <p><a href="{{ x.link }}" target="_blank">{{ x.link }}</a></p>
        {% endfor %}
    </ul>
    <a href="/">Back</a>

</body>
</html>

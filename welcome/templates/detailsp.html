{% load static %}
<title>Projects</title>

{% block content %}
  <link rel="stylesheet" href="{% static 'mystyles.css' %}">

  <div class="mycard">
    <h1>{{ program }} Projects:</h1>
    <ul>
      {% for project in projects %}
        <li><a href="{{ project.github_url }}" target="_blank">{{ project.name }}</a></li>
      {% endfor %}
      <br><a href="/projects.html">Back</a>
    </ul>
  </div>
{% endblock %}
